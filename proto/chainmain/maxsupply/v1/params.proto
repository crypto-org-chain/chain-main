syntax = "proto3";
package chainmain.maxsupply.v1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/crypto-org-chain/chain-main/x/maxsupply/types";

// Params holds parameters for the maxsupply module.
message Params {
  option (gogoproto.goproto_stringer) = false;

  // max_supply is the maximum supply of tokens that can be minted
  string max_supply = 1 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false
  ];

  // burned_addresses is a list of addresses that hold burned tokens
  repeated string burned_addresses = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}
