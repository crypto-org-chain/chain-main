name: govuln

on:
    pull_request:
    merge_group:
    push:
      branches:
        - master
        - release/**
jobs:
  check:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22
    - uses: actions/checkout@v3
      with:
          submodules: true
    - name: install govulncheck
      run: go install -v golang.org/x/vuln/cmd/govulncheck@v1.0.4
    - name: govuln sec scan
      run: govulncheck ./...
