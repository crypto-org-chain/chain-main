name: BuildWin

on:
  pull_request:
  push:
    branches:
      - master
      - release/**
      - wasmd-integration
jobs:
  build:
    name: Build For Windows
    runs-on: windows-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Normal check out code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set GOBIN
        run: |
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: Build wasmvm
        working-directory: ./third_party/wasmvm/libwasmvm
        run: cargo build --release
      - name: Build For Windows
        shell: pwsh
        run: |
          echo "Working Folder $Env:GITHUB_WORKSPACE"
          & "$env:GITHUB_WORKSPACE/makewin.bat"
