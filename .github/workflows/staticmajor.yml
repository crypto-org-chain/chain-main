name: Staticmajor
on:
  pull_request:
  merge_group:
  push:
    branches:
      - master
      - release/**

jobs:
  run_staticmajor:
    name: Scan for resource leaks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Staticmajor action
        id: staticmajor
        uses: orijtech/staticmajor-action@2d54e3da8247957f4c0f810e437fec50cbe71d2b # v0.1.1
        with:
            packages: ./...
            resleak: true
            structslop: false
            tests: false