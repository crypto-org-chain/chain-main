name: codecov

on:
  pull_request:
  push:
    branches:
      - master
      - release/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codecov:
    name: codecov
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - uses: actions/checkout@v4
        with:
          submodules: true
      - id: changed-files
        uses: tj-actions/changed-files@716b1e13042866565e00e85fd4ec490e186c4a2f # v0.1.1
        with:
          files: |
            **/*.go
            go.mod
            go.sum
      - name: test
        run: COVERAGE=coverage.txt make test
        if: steps.changed-files.outputs.any_changed == 'true'

